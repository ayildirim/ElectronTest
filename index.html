<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script src="./raphael.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <style type="text/css">
    .cornucopia
    {
-webkit-border-radius: 10px;
border-radius: 10px;
border-color:white;
border-width: 3px;
border-style: solid;

background-color: blue;
color:white;
font-family: Trebuchet;
float:left;
padding:15px;
display:block;
-webkit-app-region: drag;
-webkit-user-select: none;
      }
  </style>
  </head>
  <body style="-webkit-app-region: drag;">
    <h1><span class="cornucopia" id="truistText"></span></h1>
    <script>
function placeTruism() {
  $("#truistText").html(jsondata[getRandomInt(0,jsondata.length)]);
}

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
var jsondata;
var jqxhr = $.getJSON( "http://raw.githubusercontent.com/zertosh/jenny-holzer-truisms/master/truisms.json", function() {
  console.log( "success" );
})
  .done(function(data) {
    jsondata=data;
    placeTruism();
  })
  .fail(function() {
    console.log( "error" );
  })
  .always(function() {
    console.log( "complete" );
  });
  $("body").dblclick(function(){
    placeTruism();
  });
    </script>
  </body>
</html>
